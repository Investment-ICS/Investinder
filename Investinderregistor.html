<html>
    
    <!-- Register Screen, after people select the register option on the home screen, they are led to this page-->
    
    <center>
        <head>
            
            <!-- Company name continues over from home page-->
            
            <script src="main.css"></script>
            <title>INVESTINDER</title>
            <font color= "blue" style="font size: 25px;">
            <h1 allign ="center">INVESTINDER </h1>
                </font>
            <!--Slogan continues over from home page-->
            <font color="green" style="font-size: 15px;">
                <h2 allign="center">Where Ideas Meet Success</h2>
            </font>
            <br>
            <br>
            
            <!--Image of an ivestor, to show that poeple can register as an investor-->
            
            <img src="https://www.nicepng.com/png/detail/415-4156423_boy-comments-man-icon-png.png" alt="Investor" width="300" height="300"> &nbsp;&nbsp;&nbsp;&nbsp;
            
            <!--Image of an idea, to show that people can register as an idea-->
            
            <img src="https://image.flaticon.com/icons/png/512/107/107788.png" alt="Idea" width="300" height="300">
        </head>
        <br>
        <br>
        <body style="background-color: azure"></body>
        
        <!--Linking JavaScript file to HTML so data can be stored-->
        
        <script src="Investinder.js"></script>
        
        <!-- Drop down menu, which allows people to select the option of an investor or idea-->
        
        <div class="custom-select" width="20px">
            <select>
                <option id="OPT" value="0">Select Option</option>
                <option id= "INV" value="1">INVESTOR</option>
                <option id="IDE" value="2">IDEA</option>
            </select></div>    
        <br>
        
        <!--Register button confirms the selected option and stores it-->
        
        <input type="submit" value ="Register" onclick="getdata()">
        
        <!-- Continue button leads the person to the registration screen of option selected. Investor goes to investor registration; idea to idea registration-->
        
        <br>
        <br>
        <form method="get" action="">
        <button onclick="getdata()" type="submit">Continue</button>
        </form>
        
        <!--Navigation buttons that take you to profiile, feed, and settings-->
        
        <div class="btn-group">
        <form method="get" action="">
            <button type="submit">PROFILE</button>
            <button type="submit">MATCH</button>
            <button type="submit">SETTINGS</button>
            </form>
        </div>
    </center>
</html>
